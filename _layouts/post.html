---
layout: default
---

<article class="post">

  <img src="{{ site.baseurl }}/images/fulls/{{ page.title }}.jpg"/>

  <h3 style="text-align: center">{{ page.title }}</h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
